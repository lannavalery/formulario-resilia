<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title> Formulário de inscrição </title>
            <link rel="stylesheet" href="./form.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="black-bg">
    <h1> RESILIA </h1>
</header>
<form>
    <div class="px">
        <h1> INSCREVA-SE! </h1>

        <p> <label for="nome"> Nome completo </label> <br> 
        <input type="text" id="nome" name="nome"> <br> </p>

        <p> <label for="data"> Data de nascimento </label> <br> 
        <input type="date" id="Data" name="Data de nascimento" style="width: 165px;height: 22px";> <br> </p>

        <p> <label for="cpf"> CPF </label> <br>
        <input type="text" id="CPF" name="CPF"> <br> </p>

        <label for="email"> E-mail </label> <br>
        <input type="e-mail" id="email" name="email"> <br> </br>
    
            <button id="botao" type="submit"> ENVIAR </button>        
    </div>
</form>
</body>
